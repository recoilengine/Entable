name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  # Job for master branch pushes - builds with default compiler (g++ on Ubuntu)
  build-master:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure CMake
      run: cmake -B ${{ github.workspace }}/build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

    - name: Build
      run: cmake --build ${{ github.workspace }}/build --config ${{ env.BUILD_TYPE }}

    - name: Build benchmarks
      run: |
        cmake --build ${{ github.workspace }}/build --config ${{ env.BUILD_TYPE }} --target chunked_array_benchmarks
        cmake --build ${{ github.workspace }}/build --config ${{ env.BUILD_TYPE }} --target entable_benchmarks

    - name: Run tests
      run: ctest --output-on-failure -C ${{ env.BUILD_TYPE }}

  # Job for PRs - builds with clang, g++, and MSVC
  build-pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        compiler: [g++, clang++]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Clang
      if: matrix.compiler == 'clang++'
      run: |
        sudo apt-get update
        sudo apt-get install -y clang

    - name: Configure CMake with ${{ matrix.compiler }}
      run: |
        cmake -B ${{ github.workspace }}/build \
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
          -DCMAKE_CXX_COMPILER=${{ matrix.compiler }}

    - name: Build
      run: cmake --build ${{ github.workspace }}/build --config ${{ env.BUILD_TYPE }}

    - name: Build benchmarks
      run: |
        cmake --build ${{ github.workspace }}/build --config ${{ env.BUILD_TYPE }} --target chunked_array_benchmarks
        cmake --build ${{ github.workspace }}/build --config ${{ env.BUILD_TYPE }} --target entable_benchmarks

    - name: Run tests
      run: ctest --output-on-failure -C ${{ env.BUILD_TYPE }}

  # MSVC build for PRs
  build-msvc-pr:
    if: github.event_name == 'pull_request'
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure CMake
      run: cmake -B ${{ github.workspace }}/build -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

    - name: Build
      run: cmake --build ${{ github.workspace }}/build --config ${{ env.BUILD_TYPE }}

    - name: Build benchmarks
      run: |
        cmake --build ${{ github.workspace }}/build --config ${{ env.BUILD_TYPE }} --target chunked_array_benchmarks
        cmake --build ${{ github.workspace }}/build --config ${{ env.BUILD_TYPE }} --target entable_benchmarks

    - name: Run tests
      run: ctest --output-on-failure -C ${{ env.BUILD_TYPE }} -V
